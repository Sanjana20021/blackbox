<!DOCTYPE html>
<html>
<head>
	<title>Travel & Tourism Company</title>
	<style>
		/* Global Styles */
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		
		/* Header Styles */
		.header {
			background-color: #f0f0f0;
			padding: 20px;
			text-align: center;
		}
		
		.header button {
			background-color: #4CAF50;
			color: #ffffff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		
		.header button:hover {
			background-color: #3e8e41;
		}
		
		/* Destination Styles */
		.destination {
			background-color: #ffffff;
			padding: 20px;
			margin: 20px;
			border: 1px solid #dddddd;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		
		.destination img {
			width: 100%;
			height: 200px;
			border-radius: 10px 10px 0 0;
		}
		
		.destination h2 {
			margin-top: 0;
		}
		
		.destination p {
			margin-bottom: 20px;
		}
		
		/* Form Styles */
		.form {
			background-color: #ffffff;
			padding: 20px;
			margin: 20px;
			border: 1px solid #dddddd;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		
		.form h2 {
			margin-top: 0;
		}
		
		.form label {
			display: block;
			margin-bottom: 10px;
		}
		
		.form input[type="text"],.form input[type="email"],.form input[type="tel"] {
			width: 100%;
			padding: 10px;
			margin-bottom: 20px;
			border: 1px solid #cccccc;
		}
		
		.form input[type="submit"] {
			background-color: #4CAF50;
			color: #ffffff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		
		.form input[type="submit"]:hover {
			background-color: #3e8e41;
		}
		
		/* Colorful Background */
		body {
			background-image: linear-gradient(to bottom, #ff69b4, #ff99cc, #ffc5c5);
			background-size: 100% 300px;
			background-position: 0% 100%;
		}
	</style>
</head>
<body>
	<!-- Header -->
	<header class="header">
		<button>Home</button>
		<button>Popular Destinations</button>
		<button>Contact Us</button>
	</header>
	
	<!-- Destination 1 -->
	<div class="destination">
		<img src="https://via.placeholder.com/350x200" alt="Destination 1">
		<h2>Paris, France</h2>
		<p>Explore the City of Love and Romance</p>
		<p>Duration: 7 Days / 6 Nights</p>
		<p>Price: $2,000 per person</p>
		<button>Learn More</button>
	</div>
	
	<!-- Destination 2 -->
	<div class="destination">
		<img src="https://via.placeholder.com/350x200" alt="Destination 2">
		<h2>Rome, Italy</h2>
		<p>Discover the Ancient City and its Rich History</p>
		<p>Duration: 5 Days / 4 Nights</p>
		<p>Price: $1,500 per person</p>
		<button>Learn More</button>
	</div>
	
	<!-- Form -->
	<div class="form">
		<h2>Get in Touch</h2>
		<form>
			<label for="name">Name:</label>
			<input type="text" id="name" name="name"><br><br>
			<label for="email">Email:</label>
			<input type="email" id="email" name="email"><br><br>
			<label for="phone">Phone:</label>
        </form>

    </body>
    </html>
